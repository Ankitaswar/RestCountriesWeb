<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="country.css">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Nunito:300,600,800" rel="stylesheet" />
    <script src="https://kit.fontawesome.com/27a040b368.js" crossorigin="anonymous"></script>
    <script src="country.js" defer></script>
    <title>Document</title>
</head>
<body>
    <header class="header">
        <div class="container">
            <h2 class="title"><a href="/">Where in the world?</a></h2>
            <p class="para theme-change">Dark Mode &nbsp;<i class="fa-regular fa-moon"></i></span></p>
        </div>
    </header>

    <main class="main">
       <div class="country-detail-container">
        <span class="back-button" onclick="history.back()"><i class="fa-solid fa-arrow-left"></i>&nbsp; Back</span>
        <div class="country-details">
            <img alt="flag">
            <div class="details-text">
                <h1>Ice Land</h1>
                <div class="details-text-container">
                    <p><b>Native Name: </b><span class="native-name"></span></p>
                    <p><b>Population: </b><span class="population"></span></p>
                    <p><b>Region: </b><span class="region"></span></p>
                    <p><b>Sub-Region: </b><span class="sub-region"></span></p>
                    <p><b>Capital: </b><span class="capital"></span></p>
                    <p><b>Top Level Domain: </b><span class="domain"></span></p>
                    <p><b>Currency: </b><span class="currency"></span></p>
                    <p><b>Languages: </b><span class="language"></span></p>
                </div>
                <div class="border-countries">
                     <b>Border Countries: &nbsp;</b>
                </div>
            </div>
        </div>
       </div>
    </main>
</body>
</html>
